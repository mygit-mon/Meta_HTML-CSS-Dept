<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://littlelemon/" />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" />
    </header>

    <main>
      <form action="">
        <div>
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" />
        </div>

        <div>
          <label for="book_date">Date of Booking</label>
          <input type="date" name="book_date" id="book_date" />
        </div>

        <div>
          <label for="number_people">Number of People</label>
          <input
            type="number"
            name="number_people"
            id="number_people"
            min="1"
            max="8"
          />
        </div>

        <div>
          <label for="agreement_cancellation_policy"
            >I agree to the cancellation policy</label
          >
          <input
            type="checkbox"
            id="agreement_cancellation_policy"
            name="agreement_cancellation_policy"
          />
        </div>

        <button type="submit">Book Now</button>
      </form>
    </main>

    <footer></footer>
  </body>
</html>
