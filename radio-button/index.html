<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <img src="../sign-up/logo.png" alt="" height="200" width="200" />
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>

    <main>
      <h1>Book a Table</h1>

      <form action="POST">
        <div>
          <label for="booking_date">Booking Date</label>
          <input type="date" id="booking_date" name="booking_date" />
        </div>

        <div>
          <label for="booking_people">Number of People</label>
          <input
            type="range"
            id="booking_people"
            name="booking_people"
            min="1"
            max="10"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>5</output>
        </div>

        <div>
          <label for="booking_location">Location</label>

          <input
            id="booking_location"
            name="booking_location"
            list="locations"
          />

          <datalist id="locations">
            <option value="Downtown"></option>
            <option value="Uptowwn"></option>
          </datalist>
        </div>

        <button type="submit">Book Table</button>
      </form>

      <form action="/my_action_page">
        <label for="flowers">Favourite flower:</label><br />
        <input list="flowers" name="flowers" />
        <datalist id="flowers">
          <option value="Rose"></option>
          <option value="Lily"></option>
          <option value="Tulip"></option>
          <option value="Daffodil"></option>
          <option value="Orchid"></option>
        </datalist>

        ...
      </form>
    </main>

    <footer>
      <p>Copyright Little Lemon &copy;</p>
    </footer>
  </body>
</html>
